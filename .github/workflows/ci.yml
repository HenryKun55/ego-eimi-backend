name: CI - Backend

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: teambrain_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      JWT_SECRET: dummy-secret
      OPEN_API_KEY: ${{ secrets.OPEN_API_KEY }}
      QDRANT_URL: http://localhost:6333
      QDRANT_COLLECTION: document_chunks
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: ego_eimi
      USE_EMBEDDING_MOCK: true

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ³ Start Qdrant service
        run: |
          docker compose -f docker-compose.yml up -d
          echo "Aguardando Qdrant subir..."
          for i in {1..10}; do
            STATUS=$(curl -s http://localhost:6333/health | jq -r '.status')
            if [ "$STATUS" == "ok" ]; then
              echo "âœ… Qdrant estÃ¡ pronto"
              break
            fi
            echo "â³ Aguardando Qdrant... tentativa $i"
            sleep 3
          done

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸš€ Install Nest CLI globally
        run: bun add -g @nestjs/cli

      - name: ğŸŒ± unning seeds and migrations
        run: bun run prepare:full-clean

      - name: ğŸ§ª Run unit tests
        run: bun run test

      - name: ğŸ§ª Run E2E tests
        run: bun run test:e2e
