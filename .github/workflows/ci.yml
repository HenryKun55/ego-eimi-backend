name: CI - Backend

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: teambrain_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      qdrant:
        image: qdrant/qdrant:v1.9.1
        ports:
          - 6333:6333
        options: >-
          --health-cmd="curl -f http://localhost:6333 || exit 1"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    env:
      NODE_ENV: test
      JWT_SECRET: dummy-secret
      OPEN_API_KEY: ${{ secrets.OPEN_API_KEY }}
      QDRANT_URL: http://localhost:6333
      QDRANT_COLLECTION: document_chunks
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_DATABASE: ego_eimi
      USE_EMBEDDING_MOCK: true

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install

      - name: ðŸ§ª Run unit tests
        run: bun run test

      - name: ðŸ§ª Run E2E tests
        run: bun run test:e2e
